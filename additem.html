<title>New Item | InventoryQR</title>

<body>
	
<div class="jumbotron">
	<h1 class="display-4">New item</h1>
	  <p class="lead">Here you enter the name of a product, the barcode number and the quantity. It will then be added to the pany database.</p>
	  
	  
</div>
	
	
<form class="extraPad" action="makeQR.php" method="post">
	  <div class="form-group">
	    <label for="product">Name of product</label>
	    <input name="nameOfProduct" required autofocus type="text" class="form-control" id="product" placeholder="Enter name of product">
	     </div>
	
	  <div class="form-group">
	    <label for="NumberOfItems">Number of items</label>
	    <input name="numberOfProds" required type="number" class="form-control" id="NumberOfItems" >
	</div>
	
	
	     
  <div class="form-group">
	    <label for="bcnum">Barcode</label>
	    <input name="barcode" required type="text" class="form-control" id="bcnum" >
	</div>
  <div class="form-group">
	  <p>Location</p>
    <label>
      <input type="radio" required name="Location" value="Cupboard" id="Location_0">
      Cupboard</label>
    <br>
    <label>
      <input type="radio" name="Location" value="Freezer" id="Location_1">
      Freezer</label>
    <br>
	</div>

  <br>
	  <button type="submit" class="btn btn-primary">Add to inventory</button>
</form>
